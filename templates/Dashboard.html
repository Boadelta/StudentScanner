<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0">

    <link rel="stylesheet"
          href="{{url_for('static', filename = 'dashboard.css')}}">

</head>

<body>
    <section class = "dashbody">
        <div class = "container-box">
            <div class="container" id = "myCont">
                <a href="#home" class="active" id="home">Home</a>
                <a href="#user" id= "user">Add/Delete User</a>
                <a href="#student" id = "student">Delete Student</a>
                <a href="{{url_for('logout')}}" id="logout">Log out</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i> </a>

            </div>
        </div>
    </section>

</body>
<script src = "{{url_for('static', filename ='dashboard.js')}}">

<script>
    function myFunction() {
        var x = document.getElementById("myCont");
        if (x.className === "container"){
            x.className += " responsive";
        } else { 
            x.className = "container";
        }
    }
</script>
